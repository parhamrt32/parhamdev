      <p>
        Thank you for your interest in reaching out to me. please feel free to
        send me an email at
        <a class="email" href="mailto:parhambarati32@gmail.com">
          parhambarati32@gmail.com </a
        >. I do my best to respond within 24-48 hours. OR you can use the

      </p>
      <form  class="mt-2" (ngSubmit)="onSubmit($event)">
        <div class="formRow display-f flex-dir-column justify-space-between">
          <label for="name">Name:</label>
          <input type="text" id="name" [(ngModel)]="formData.name" name="name" required>
        </div>

          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="formData.email" name="email" required>
        </div>
        <div  class="formRow">
          <label for="message">Message:</label>
          <textarea id="message" [(ngModel)]="formData.message" name="message" required></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
